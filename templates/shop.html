<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; text-align: center; padding: 50px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .item { background: #fff; padding: 20px; border-radius: 10px; width: 200px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h2 { font-size: 1.2em; }
        a { display: block; margin-top: 10px; text-decoration: none; background: #4CAF50; color: #fff; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Shop</h1>
    <div class="container">
        {% for id, item in items.items() %}
        <div class="item">
            <h2>{{ item.name }}</h2>
            <p>Price: ${{ "%.2f"|format(item.price) }}</p>
            <a href="/buy/{{ id }}">Buy</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
