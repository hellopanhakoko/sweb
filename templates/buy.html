<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy {{ item.name }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        #qr_code {
            display: block;
            margin: 20px auto;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 10px;
        }
        #countdown {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: bold;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d9534f;
        }
        .success {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy {{ item.name }}</h1>
        <p>Price: ${{ "%.2f"|format(item.price) }}</p>
        <p>Scan the QR code to pay:</p>
        <img id="qr_code" src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <p>Time remaining: <span id="countdown">180</span> seconds</p>
        <div id="status"></div>
    </div>
    <script>
        var countdown = 180;
        var countdownInterval;
        var statusInterval;

        function updateCountdown() {
            document.getElementById('countdown').innerText = countdown;
            if (countdown <= 0) {
                $('#qr_code').hide();
                $('#status').text('Time expired. Please try again.');
                clearInterval(countdownInterval);
                clearInterval(statusInterval);
                return;
            }
            countdown--;
        }

        function checkStatus() {
            $.get('/status', function(data) {
                $('#status').text(data.message || 'Checking payment...');
                if (data.status === 'success') {
                    $('#status').addClass('success');
                    $('#qr_code').hide();
                    clearInterval(countdownInterval);
                    clearInterval(statusInterval);
                } else if (data.status === 'failed') {
                    $('#qr_code').hide();
                    clearInterval(countdownInterval);
                    clearInterval(statusInterval);
                }
            });
        }

        // Start countdown
        countdownInterval = setInterval(updateCountdown, 1000);
        // Start status check
        statusInterval = setInterval(checkStatus, 5000);
        checkStatus();  // Initial check
    </script>
</body>
</html>
